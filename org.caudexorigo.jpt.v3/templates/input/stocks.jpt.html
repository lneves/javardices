<!DOCTYPE html>
<html xmlns:tal="http://xml.zope.org/namespaces/tal" xmlns:metal="http://xml.zope.org/namespaces/metal">
<head>
	<title>Stock Prices</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<link rel="shortcut icon" href="/images/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" media="all" />
	<script type="text/javascript" src="/js/util.js"></script>
	<style type="text/css">
		/*<![CDATA[*/
		body {
			color: #333333;
			line-height: 150%;
		}

		thead {
			font-weight: bold;
			background-color: #CCCCCC;
		}

		.odd {
			background-color: #FFCCCC;
		}

		.even {
			background-color: #CCCCFF;
		}

		.minus {
			color: #FF0000;
		}

		/*]]>*/
	</style>
</head>

<body>

	<h1>Stock Prices</h1>

	<table>
		<thead>
			<tr>
				<th>#</th>
				<th>symbol</th>
				<th>name</th>
				<th>price</th>
				<th>change</th>
				<th>ratio</th>
			</tr>
		</thead>
		<tbody>
			<tr tal:repeat="source=items;var=item" tal:attributes="class item.parity">
				<td tal:content="structure $index"></td>
				<td><a tal:attributes="href item.symbolUrl" tal:content="structure item.symbol">symbol</a></td>
				<td><a tal:attributes="href item.url" tal:content="structure item.name">name</a></td>
				<td><strong tal:content="structure item.price"></strong></td>
				<td tal:content="structure item.change" tal:attributes="class (item.negativeChange ? 'minus')">change</td>
				<td tal:content="structure item.ratio" tal:attributes="class (item.negativeChange ? 'minus')">ratio</td>
			</tr>			
		</tbody>
	</table>

</body>
</html>
