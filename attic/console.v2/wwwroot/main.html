	<head>
		<title>Sapo-Broker Monitorization Console</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
		<script type="text/javascript" src="js/jquery.sparkline.js" ></script>
		<script type="text/javascript" src="http://js.sapo.pt/SAPO/"></script>
		<script type="text/javascript" src="js/SAPOKpi.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/monitor.js"></script>
		<link rel="stylesheet" href="css/style_new.css" type="text/css" />
		<script type="text/javascript">
			 //  jQuery.noConflict();
			  $(document).ready(main);

		</script>
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<div id="logo">
					<a href="main.html" class="logo"><img src="./images/broker_console_text.png" alt="Broker Console" title="Broker Console" border="0" /></a>			
		</div>
		<div id="menu-items">
			<p class="menu-item"><a href="main.html">Main</a></p>
			<p class="menu-item"><a href="agents.html">Agents</a></p>
			<p class="menu-item"><a href="queues.html">Queues</a></p>
			<p class="menu-item"><a href="topics.html">Topics</a></p>
		</div>
		</div>
		<div id="container">
		<div id="main-stats">
				<div id="status-box">
					<img src="./images/danger_small.png" border="0" />
				<h2><a href="agents.html"><span id="alertAgentsDown"></span></a></h2>
				</div>
					<div class="stat-widget">
				<h1>Queued Messages</h1>
				<p><span title="Queued Messages" id="img_queue_size_rate" border="0"></span></p>
				<p><span id="queue_size_rate"></span></p>
				</div>
					<div class="stat-widget">
				<h1>Input Rate</h1>
				<p><span title="Input Rate" id="img_input_rate" border="0"></span></p>
				<p><span id="count_input_rate"></span></p>
					</div>
					<div class="stat-widget">
				<h1>Output Rate</h1>
				<p><span title="Output Rate" id="img_output_rate"></span></p>
				<p><span id="count_output_rate"></span></p>
					</div>
					<div class="stat-widget">
				<h1>Error Rate</h1>
				<p><span title="Error Rate" id="img_error_rate"></span></p>
				<p><span id="count_error_rate"></span></p>
				</div>
		</div>
				<div id="dashboard">
					<div class="dashboard-widget">
						<table cellspacing="0" cellpadding="7" border="0" id="result_list">
							<caption>Queue Size</caption>
							<thead>
								<tr>
									<td>Queue Name</td>
									<td>Size</td>
									<td></td>
								</tr>
							</thead>
							<tbody id='queue_size'>
							</tbody>
						</table>
					</div>
					<div class="dashboard-widget">
						<table cellspacing="0" cellpadding="7" border="0">
							<caption>Errors</caption>
							<thead>
								<tr>
									<td>Message</td>
									<td>Count</td>
									<td></td>
								</tr>
							</thead>
							<tbody id="errors">
							</tbody>
						</table>
					</div>
					<!--div class="dashboard-widget">
						<table cellspacing="0" cellpadding="7" border="0">
							<caption>Dropbox Files</caption>
							<thead>
								<tr>
									<td>Agent</td>
									<td>Count</td>
									<td></td>
								</tr>
							</thead>
							<tbody id="dropbox_files">
							</tbody>
						</table>
					</div-->
<!-- 					<div class="dashboard-widget">
						<table cellspacing="0" cellpadding="7" border="0">
							<caption>Failed System Messages</caption>
							<thead>
								<tr>
									<td>Agent</td>
									<td>Count</td>
									<td></td>
								</tr>
							</thead>
							<tbody id="pending_ack">
							</tbody>
						</table>
					</div> -->
				</div> <!-- dashboard -->
			</div> <!-- container -->
		</div> <!-- wrapper -->
	</body>
</html>
